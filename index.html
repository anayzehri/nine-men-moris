<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nine Men's Morris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="theme-toggle" aria-label="Toggle color theme">ðŸŒ™</button>
            <h1>Nine Men's Morris</h1>
        </header>

        <div class="controls">
            <label for="ai-level">Play against AI:</label>
            <select id="ai-level">
                <option value="off">Off</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="score" aria-live="polite">
            <div class="player-score black-score" aria-label="Black player score">Black: <span id="black-score">9</span></div>
            <div class="player-score white-score" aria-label="White player score">White: <span id="white-score">9</span></div>
        </div>

        <main class="game-board" aria-label="Nine Men's Morris Game Board">
            <img id="board-img" src="board.png" alt="Game Board">
            <div class="points" aria-label="Game points, clickable to place or move pieces">
                <!-- Point elements will be generated here by JavaScript -->
            </div>
        </main>

        <div class="message" role="status" aria-live="polite"></div>
        <button id="reset-button">Reset Game</button>
    </div>
    <script src="script.js"></script> <!- Your main game logic -->
<script src="ai.js"></script>
</body>
</html>
